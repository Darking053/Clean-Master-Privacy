[package]
name = "clean-master-privacy"
version = "1.2.0" 
authors = ["CMP Dev Team"]
edition = "2021"
description = "Enterprise-grade Linux security and privacy suite with Real-Time Guard"
license = "GPL-3.0"

[dependencies]
# CLI & Terminal
clap = { version = "4.0", features = ["derive"] }
colored = "2.0"

# Core Logic & Security
rayon = "1.7"      
sha2 = "0.10"      
walkdir = "2"     
sysinfo = "0.29"   
dirs = "5.0"       
chrono = "0.4"    

# GUI Stack
gtk4 = "0.7" 
libadwaita = "0.5" 

# Async & Event Handling
async-std = "1.12" 
futures = "0.3"
notify = "6.1"      
