[package]
name = "clean-master-privacy"
version = "1.1.0" # Version bumped for GUI addition
authors = ["CMP Dev Team"]
edition = "2021"
description = "Enterprise-grade Linux security and privacy suite with GUI"
license = "GPL-3.0"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
colored = "2.0"
rayon = "1.7"
sha2 = "0.10"
walkdir = "2"
sysinfo = "0.29"
dirs = "5.0"
chrono = "0.4"

# GUI Dependencies
gtk4 = "0.7" # GTK4 for modern GUI
libadwaita = "0.5" # Adwaita for GNOME-like look and feel
async-std = "1.12" # For async operations in GUI
futures = "0.3" # For handling futures with async-std
