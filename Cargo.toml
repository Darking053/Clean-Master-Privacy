[package]
name = "clean-master-privacy"
version = "1.5.0"
edition = "2021"

[dependencies]
# Sadece GTK4 kullanarak bağımlılık karmaşasını bitiriyoruz
gtk4 = { version = "0.7", features = ["v4_6"] }
glib = "0.17"

# Sistem ve Dosya İşlemleri
walkdir = "2.3"
notify = "6.0"
dirs = "5.0"
rayon = "1.7"
sha2 = "0.10"
humantime = "2.1"
futures = "0.3"
tokio = { version = "1.28", features = ["full"] }
