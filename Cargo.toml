[package]
name = "clean-master-privacy"
version = "0.1.1"
edition = "2021"
authors = ["YourName"]
description = "High-performance Linux security tool"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
colored = "2.0"
rayon = "1.7"
sha2 = "0.10"
walkdir = "2"
dirs = "5.0"
chrono = "0.4"

[package.metadata.deb]
maintainer = "YourName <youremail@example.com>"
copyright = "2026, YourName"
license-file = ["LICENSE", "4"]
extended-description = """
Clean Master Privacy is a lightweight, high-performance antivirus 
and privacy cleaning tool written in Rust for Linux systems.
"""
section = "utils"
priority = "optional"
assets = [
    ["target/release/clean-master-privacy", "/usr/bin/clean-master-privacy", "755"],
]
