version: 2
updates:
  # Rust (Cargo) kütüphanelerini her gün kontrol et
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily" # Güvenlik kritik bir yazılım olduğu için haftalık yerine günlük
    open-pull-requests-limit: 10
    labels:
      - "security"
      - "dependencies"

  # GitHub Actions workflow dosyalarını (release.yml gibi) haftalık kontrol et
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
