name: CMP Ultra Continuous Evolution

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Manuel tetikleme (lazÄ±m olur)
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build-and-evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # HATASIZ KURULUM: GTK4 iÃ§in eksik olan tÃ¼m grafik kÃ¼tÃ¼phanelerini ekledim.
      - name: Hardened System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config build-essential \
            libgtk-4-dev libadwaita-1-dev \
            libglib2.0-dev libgirepository1.0-dev \
            libxml2-dev libpango1.0-dev \
            libcairo2-dev libgdk-pixbuf-2.0-dev \
            libgraphene-1.0-dev graphene-tests

      - name: Setup Optimized Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      # Ã–NCE KONTROL: Kodda hata varsa derlemeye geÃ§meden uyarÄ±r.
      - name: Quality Gate (Linting)
        run: cargo clippy -- -D warnings
        continue-on-error: true

      - name: Update Dependencies
        run: cargo update

      # DERLEME: Ã‡Ä±ktÄ±larÄ± ve hatalarÄ± izole eder.
      - name: Build Optimized Binary
        id: cargo_build
        run: |
          export PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig
          cargo build --release --verbose 2> build_error.log
        continue-on-error: true 

      # HATA ANALÄ°ZÄ°: GerÃ§ekten iÅŸe yarayan Issue aÃ§ma scripti.
      - name: AI Fault Analysis
        if: steps.cargo_build.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let log = "Hata dosyasÄ± okunamadÄ±.";
            if (fs.existsSync('build_error.log')) {
              log = fs.readFileSync('build_error.log', 'utf8').substring(0, 2500);
            }
            const body = `ğŸš¨ **KRÄ°TÄ°K: CMP Derleme HatasÄ±**\n\n\`\`\`\n${log}\n\`\`\`\n\nğŸ’¡ **Sistem Notu:** BaÄŸÄ±mlÄ±lÄ±klar veya Cargo.toml kontrol edilmeli.`;
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "ğŸ› ï¸ Fix Required: Build Failure",
              body: body,
              labels: ['critical', 'automated-fix-needed']
            });
            process.exit(1);

      # BAÅARILIYSA: Otomatik Release (Binary dosyasÄ±yla beraber)
      - name: Auto Release
        if: steps.cargo_build.outcome == 'success' && github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "CMP Ultra Release v${{ github.run_number }}"
          body: "ğŸš€ Bu sÃ¼rÃ¼m otomatik olarak derlendi ve optimize edildi."
          files: target/release/clean-master-privacy
          token: ${{ secrets.GITHUB_TOKEN }}

  # OTOMATÄ°K PR YÃ–NETÄ°MÄ°
  cleanup:
    needs: build-and-evolve
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Auto-Merge
        uses: "pascalgn/automerge-action@v0.16.2"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_METHOD: "squash"
          MERGE_DELETE_BRANCH: "true"
