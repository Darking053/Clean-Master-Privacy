name: CMP AI Core Engine

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libgtk-4-dev \
            libadwaita-1-dev libglib2.0-dev libgirepository1.0-dev libxml2-dev \
            libpango1.0-dev libcairo2-dev libgdk-pixbuf-2.0-dev libgraphene-1-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        id: build_step
        run: cargo build --release --verbose 2> build_error.log
        continue-on-error: true

      - name: AI Fault Analysis (If Failed)
        if: steps.build_step.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const log = fs.existsSync('build_error.log') ? fs.readFileSync('build_error.log', 'utf8').substring(0, 2000) : "Log yok.";
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "ðŸš¨ Build Error: AI Analysis Needed",
              body: "Hata Logu:\n```\n" + log + "\n```",
              labels: ['bug', 'critical']
            });
            process.exit(1)

      - name: Upload Binary (If Success)
        if: steps.build_step.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: CMP-Linux-Binary
          path: target/release/clean-master-privacy
