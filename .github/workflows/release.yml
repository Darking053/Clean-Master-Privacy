name: Rust DEB Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        run: rustup update stable

      - name: Build Binary
        run: cargo build --release

      - name: Prepare DEB Structure
        run: |
          mkdir -p pkg/usr/bin
          mkdir -p pkg/DEBIAN
          cp target/release/clean-master-privacy pkg/usr/bin/
          # Control dosyasını oluştur veya kopyala
          echo "Package: clean-master-privacy
          Version: 1.0.0
          Architecture: amd64
          Maintainer: Dev
          Description: Rust Clean Tool" > pkg/DEBIAN/control
          
          dpkg-deb --build pkg clean-master-rust.deb

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: deb-package
          path: clean-master-rust.deb
