name: CMP Ultra Continuous Evolution

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0' # Her hafta otomatik baÄŸÄ±mlÄ±lÄ±k ve saÄŸlÄ±k kontrolÃ¼

env:
  CARGO_TERM_COLOR: always
  PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig

jobs:
  build-and-evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. CMP'nin GTK4 ve Sistem BaÄŸÄ±mlÄ±lÄ±klarÄ±nÄ± HazÄ±rla
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config build-essential libgtk-4-dev \
            libadwaita-1-dev libglib2.0-dev \
            libgirepository1.0-dev libxml2-dev

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      # 2. Kod Kalitesi KontrolÃ¼ (Linting)
      - name: Check Formatting & Linting
        run: |
          cargo fmt --check
          cargo clippy -- -D warnings

      # 3. Derleme ve Hata Yakalama (AI Analizi Ä°Ã§in)
      - name: Build Optimized Binary
        id: cargo_build
        run: |
          cargo build --release --verbose 2> build_error.log
        continue-on-error: true

      # 4. HATA DURUMUNDA: Otomatik Raporlama
      - name: Handle Build Failure
        if: steps.cargo_build.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const errorLog = fs.existsSync('build_error.log') ? fs.readFileSync('build_error.log', 'utf8').substring(0, 2000) : "Log dosyasÄ± bulunamadÄ±.";
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "ðŸš¨ CMP Otomatik Hata Analizi",
              body: `Derleme sÄ±rasÄ±nda hata oluÅŸtu. Detaylar aÅŸaÄŸÄ±dadÄ±r:\n\n\`\`\`\n${errorLog}\n\`\`\``,
              labels: ['bug', 'automated-report']
            });
            process.exit(1);

      # 5. BAÅžARI DURUMUNDA: Test Et ve Release YayÄ±nla
      - name: Run Tests
        if: steps.cargo_build.outcome == 'success'
        run: cargo test --verbose

      - name: Auto Release Binary
        if: steps.cargo_build.outcome == 'success' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: "CMP Release v${{ github.run_number }}"
          body: "ðŸš€ Bu sÃ¼rÃ¼m otomatik olarak derlenmiÅŸ ve test edilmiÅŸtir. BaÄŸÄ±mlÄ±lÄ±klar gÃ¼nceldir."
          files: target/release/clean-master-privacy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 6. OTOMATÄ°K BÄ°RLEÅžTÄ°RME (PR'larÄ± Kapat ve DalÄ± Sil)
  automerge:
    needs: build-and-evolve
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Auto-Merge and Branch Cleanup
        uses: "pascalgn/automerge-action@v0.16.2"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_METHOD: "squash"
          MERGE_DELETE_BRANCH: "true"
