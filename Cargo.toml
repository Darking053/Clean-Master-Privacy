[package]
name = "clean-master-privacy"
version = "1.0.1"
authors = ["CMP Dev Team"]
edition = "2021"
description = "High-performance Linux security and privacy tool"
license = "GPL-3.0"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
colored = "2.0"
rayon = "1.7"
sha2 = "0.10"
walkdir = "2"
sysinfo = "0.29"
chrono = "0.4"
dirs = "5.0"

[package.metadata.deb]
maintainer = "CMP Security <support@cmp-privacy.com>"
copyright = "2026, Clean Master Privacy"
priority = "optional"
section = "utils"
extended-description = """
Clean Master Privacy is an enterprise-grade security suite 
providing heuristic scanning, memory protection, and privacy cleaning.
"""
assets = [
    ["target/release/clean-master-privacy", "/usr/bin/clean-master-privacy", "755"],
]
