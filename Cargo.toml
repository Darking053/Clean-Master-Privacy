[package]
name = "clean-master-privacy"
version = "1.0.2"
authors = ["CMP Dev Team"]
edition = "2021"
description = "Enterprise-grade Linux security and privacy suite"
license = "GPL-3.0"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
colored = "2.0"
rayon = "1.7"
sha2 = "0.10"
walkdir = "2"
sysinfo = "0.29"
dirs = "5.0"
chrono = "0.4"

[package.metadata.deb]
maintainer = "CMP Security <support@cmp-privacy.com>"
copyright = "2026, Clean Master Privacy"
priority = "optional"
section = "utils"
extended-description = """
A high-performance security suite written in Rust. 
Includes heuristic scanning, real-time memory monitoring, 
and privacy-focused system cleaning.
"""
assets = [
    ["target/release/clean-master-privacy", "/usr/bin/clean-master-privacy", "755"],
]
