[package]
name = "clean-master-privacy"
version = "1.5.0"
edition = "2021"

[dependencies]
# Sürüm çakışmasını önlemek için birbiriyle uyumlu versiyonlar
gtk4 = { version = "0.7", features = ["v4_6"] }
libadwaita = { version = "0.5", features = ["v1_2"] }
glib = "0.17"

# Sistem ve Dosya İşlemleri
walkdir = "2.3"
notify = "6.0"
dirs = "5.0"
rayon = "1.7"

# Güvenlik ve Analiz
sha2 = "0.10"
humantime = "2.1"

# Async ve Çalışma Zamanı
futures = "0.3"
tokio = { version = "1.28", features = ["full"] }
